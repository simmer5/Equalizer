<!DOCTYPE html>
<html>
<title>Equalizer</title>
<script>
   
    function ekvalaizeris(){
    var txt='';

        for(var i=1;i<13;i++){
            txt+='<g transform="translate(200 30)">';
            txt+='<rect x="'+i*55+'" y="500" width="50" height="25" style="fill:rgb(255, 153, 0)"/>';
            txt+='</g>';
            for(var j=0; j<Math.round(Math.random()*10);j++){
                txt+='<g transform="translate(200 '+j*(-30)+')">';
                txt+='<rect x="'+i*55+'" y="500" width="50" height="25" style="fill:rgb(255, 153, 0)"/>';
                txt+='</g>';
            }
            
        }
   
    setTimeout("ekvalaizeris()",100);
    document.getElementById('CIA').innerHTML=txt;
}
</script>
<body onload="ekvalaizeris()">
<svg width="1100" height="950" id="CIA">    
</svg>
</body>
</html>
