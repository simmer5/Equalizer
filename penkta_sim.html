<!DOCTYPE html>
<html>
<title>Ekvalaizeris</title>
<script>
   
    function ekvalaizeris(){
    var txt='';
    var x;
    
    for (var i=1; i<=14; i++){
        x=Math.round(Math.random()*10);
		k=x*20+10*x;

        for (var j=1; j<=x; j++){
            txt+='<g transform="translate(50,'+j*30+') rotate(180 100,200)">';
            txt+='<rect x="'+(-60)*i+'" y="'+k+'" width="50" height="25" style="fill:yellow"/>';
            txt+='</g>';
		}
    }
    setTimeout("ekvalaizeris()",100);
    document.getElementById('CIA').innerHTML=txt;
}
</script>
<body onload="ekvalaizeris()">
<svg width="1100" height="700" id="CIA">    
</svg>
</body>
</html>
