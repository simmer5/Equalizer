<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<script>
    window.onload=ekva;
    function ekva(){
    var SVGeilute='';
    var x;
    for (var i=1; i<=10; i++){
        x=Math.round(Math.random()*10+1);
        for (var j=1; j<=x; j++){
        SVGeilute+='<g transform="translate(20,'+j*30+') rotate(180 100,200)">';
        SVGeilute+='<rect id="rect'+j+'" x="'+(-60)*i+'" y="-100" width="50" height="20" style="fill:yellow"/>';
        SVGeilute+='</g>';
		}
    }
    //setTimeout("ekva()",500);
    document.getElementById('CIA').innerHTML=SVGeilute;
}
</script>
<body>
<svg width="700" height="700" id="CIA">    
</svg>
</body>
</html>
